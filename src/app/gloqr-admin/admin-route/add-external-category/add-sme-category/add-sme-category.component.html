<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h4>Please Enter the SME Category Name</h4>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>SME Category Name</mat-label>
        <input matInput [formControl]="smeCategoryName" required autocomplete="off">
      </mat-form-field>
      <div *ngIf="smeCategoryNameReq">
        <span class="f-12" style="color: #f44336">SME Category Name is recquired</span>   
      </div>
    </div>
  </div>
  
  <div class="col-2 mt-3">
      <div *ngIf="showButton;else disabled">
        <button type="submit" mat-raised-button class="global-btn" (click)="onSubmit()">
          Save
        </button>
      </div>
      <ng-template #disabled>
        <button disabled type="button" class="btn btn-default">
          <mat-spinner class="spinner" strokeWidth="4" [diameter]="15">
          </mat-spinner> Saving...please wait
        </button>
      </ng-template>
    </div>
</div>
