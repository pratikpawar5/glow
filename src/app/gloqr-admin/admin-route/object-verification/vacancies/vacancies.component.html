<div class="container-fluid">
  <mat-card>
    <h4>
      Jobs
    </h4>
    <div class="table table-striped f-12" *ngIf="smeJobs">
      <table class="table">
        <thead>
          <tr class="text-center">
            <th>#</th>
            <th>Title</th>
            <th>Prevoius Feedback</th>
            <th>Current Feedback</th>
            <th>State</th>
            <th>Created Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let jobs of smeJobs;let i=index">
          <tr class="text-center" [ngClass]="{'approve-tr':jobs.isApprove,'reject-tr':jobs.isReject}">
            <td>
              <div class="checkbox">
                <input type="checkbox" [disabled]="disableFlag" [checked]="jobs.isSelected">
              </div>
            </td>
            <td>{{jobs.vacancyTitle}}</td>
            <td matTooltip="{{jobs.feedbackMessage}}">{{jobs.feedbackMessage | feedBackMsgPipe}}</td>
            <td>{{jobs.frontFeedBackMessage}}</td>
            <td>
              {{jobs.vacancyState}}</td>
            <td>{{jobs.creationDate | date:'medium'}}</td>
            <td><a href="" onclick="return false" (click)="onViewVacancyDetail(jobs,i)" class="view-detail"> View
                Detail </a></td>
          </tr>
        </tbody>
      </table>
      <div class="container">
        <div class="row" style="margin-top: 25px;margin-left: 270px">
          <div style="margin: 10px">
            <button type="button" class="btn btn-outline-dark">
              Approve Selected: {{approveSelectedSize}}
            </button>
          </div>
          <div style="margin: 10px">
            <button type="button" class="btn btn-outline-dark">
              Rejection Selected: {{rejectSelectedSize}}
            </button>
          </div>
          <div style="margin: 10px">
            <button mat-raised-button class="global-btn" (click)="onSubmit()">
              Submit
            </button> </div>

        </div>
      </div>
    </div>
    <div *ngIf="showSpinner" class="spinner">
      <mat-spinner strokeWidth="5" [diameter]="50"></mat-spinner>
    </div>

    <div *ngIf="notFound">
      <img alt="Not Found" class="not-found-image" src="../../../../assets/not-found/no-data-found.png">
    </div>
  </mat-card>
</div>
