<div>
  <div class="row no-margin" *ngIf="filterResult">
    <div class="col-md-2 padding margin">
      <mat-card>
        <app-product-filter-result [filter]="filterResult.filter"></app-product-filter-result>
      </mat-card>
    </div>

    <div class="col-md-10 padding margin">
      <mat-card>
        <app-product-breadcrumb [category]="filterResult.category"></app-product-breadcrumb>
        <div *ngIf="filterResult.category.subCategories">
          <app-product-subcategory-slider [category]="filterResult.category"></app-product-subcategory-slider>
        </div>
        <app-product-result [category]="filterResult.category" [response]="filterResult.response">
        </app-product-result>
      </mat-card>
    </div>
  </div>
</div>
<div *ngIf="showSpinner" class="spinner">
  <mat-spinner strokeWidth="5" [diameter]="50"></mat-spinner>
</div>

<div *ngIf="notFound">
  <img alt="Not Found" class="not-found-image" src="../../../../assets/not-found/no-data.png">
</div>
